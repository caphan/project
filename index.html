<!doctype HTML>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="main">
    <button>Get Total Accounts</button>
        <p>Count is</p><p id="json_result"></p>
        <br><br>
    <button>Get Total Pet Accounts</button>
        <div id="response"></div>
        </div>
    
    <table border="1">
        <tr>
            <td>Url:</td>
            <td><a class="myLink">The Google Geocoding API</a> 
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td id="address"></td>
        </tr>
        <tr>
            <td>Latitude:</td>
            <td id="latitude"></td>
        </tr>
        <tr>
            <td>Latitude:</td>
            <td id="longitude"></td>
        </tr>
    </table>
   <!-- <script type="text/javascript" src="script.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('button').click(function() {
            var url = "http://maps.googleapis.com/maps/api/geocode/json?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&sensor=true";
            $.getJSON(url, function(json) {
                
                var address = json.results[0].formatted_address;
                console.log('Address : ', address);
    
                var latitude = json.results[0].geometry.location.lat;
                console.log('Latitude : ', latitude);
        
                var longitude = json.results[0].geometry.location.lng;
                console.log('Longitude : ', longitude);
                
                // Set the table td text
                $('#address').text(address);
                $('#latitude').text(latitude);
                $('#longitude').text(longitude);
                
                //var data = json.result_count;
                //console.log('Count = ', data);
        
                // Set results to page
                //$('#json_result').text(data);
            });
        });
    });
    </script>
</body>

</html>
